<!DOCTYPE html>
<html>
<head>
    <title>Darshan | Image Archive</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
     <link rel="icon" type="image/x-icon" href="/image/Map_Pin_Grub.png">
</head>
<body>
    <header>
        <div class="windowTop">
            <p>Image_Archive.exe</p>
            <div class="windowCircle">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="windowContent">
            <h1><img src="/image/Map_Pin_Grub.png" style="width: 40px; vertical-align: text-bottom;"> The Visual Vault</h1>
        </div>
    </header>

    <main class="container">
        <aside class="sidecontent">
            <div class="windowTop" style="background:#FFA0A0;">
                <p>Upload_Console</p>
            </div>
            <div class="windowContent">
                <div class="separate">
                    <p><b>NAME:</b></p>
                    <input type="text" id="picUser" placeholder="Guest" class="input-name" style="width:100%; margin-bottom:10px;">
                </div>
                
                <div class="separate">
                    <p><b>CAPTION:</b></p>
                    <textarea id="picCaption" placeholder="Write a caption..." class="input-msg" style="width:100%; height:80px; resize:none;"></textarea>
                </div>
                
                <div class="separate" style="margin-top:15px;">
                    <input type="file" id="fileBtn" accept="image/*" style="display:none;">
                    <button onclick="document.getElementById('fileBtn').click()" class="loginBtn" style="width:100%;">[ CHOOSE IMAGE ]</button>
                    
                    <div id="previewContainer" style="display:none; margin-top:10px; border:2px solid #000; background:#fff; padding:5px;">
                        <p style="font-size:10px; margin-bottom:5px;">PREVIEW_LOADED.JPG</p>
                        <img id="imgPreview" style="width:100%; display:block; border:1px solid #000;">
                    </div>
                </div>

                <button id="uploadBtn" class="loginBtn" style="width:100%; background:#03274B; color:white; margin-top:15px; border:2px solid #000;">
                    POST TO ARCHIVE
                </button>
            </div>
        </aside>

        <section class="content">
            <div class="windowTop" style="background:#03274B;">
                <p style="color:#fff;">Recent_Uploads.txt</p>
            </div>
            <div class="windowContent gallery-grid" id="imageGrid">
                </div>
        </section>
    </main>
 <script type="module" src="/js/gallery.js"></script>
</body>
</html>
