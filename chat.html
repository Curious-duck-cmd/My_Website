
<head>
    <link rel="stylesheet" href="chat.css">
</head>
<body class="chat-page">
    <main class="master-container">
        <div class="windowTop mainHeader">
            <p>The_Corner_Chat</p>
            <div class="windowCircle">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <div class="windowContent main-app-body">
            <div class="app-layout">
                
                <aside class="side-panel">
                    <div class="side-info">
                        <h2>Active Channel</h2>
                        <p><b>Status:</b> Online</p>
                        <p><b>Rules:</b> No spamming.</p>
                        <hr class="divider">
                        <img src="image/hornet-hollow-knight.gif" id="blinkies" alt="blinkie">
                    </div>
                </aside>

                <section class="chat-area">
                    <div id="chatDisplay" class="chat-messages post">
                        <p class="system-text"> Welcome to the Corner.</p>
                    </div>

                    <div class="chat-footer">
                        <input type="text" id="username" placeholder="Handle" class="input-name">
                        <input type="text" id="message" placeholder="Type a message..." class="input-msg">
                        <button id="sendBtn" class="loginBtn">SEND</button>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="chat.js"></script>
</body>
